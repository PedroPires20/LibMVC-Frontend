<div class="filters-card">
    <h3>Filtros</h3>
    <div class="inputs">
        <div class="input-container">
            <app-select
                name="reader"
                label="Leitor"
                placeholder="Todos"
                [disabled]="readerSelectorDisabled"
                [options]="readerOptions"
                [(ngModel)]="filters.reader"
            />
        </div>
        <div class="input-container">
            <app-select
                name="bookTitle"
                label="Obra"
                placeholder="Todas"
                [disabled]="bookTitleSelectorDisabled"
                [options]="bookTitleOptions"
                [(ngModel)]="filters.bookTitle"
            />
        </div>
        <div class="input-container">
            <app-date-picker
                name="startDate"
                label="Data empréstimo"
                placeholder="Todas"
                [(ngModel)]="filters.startDate"
            />
        </div>
        <div class="input-container">
            <app-date-picker
                name="endDate"
                label="Data devolução"
                [(ngModel)]="filters.endDate"
            />
        </div>
        <div class="input-container">
            <app-select
                name="late"
                label="Atrasado"
                placeholder="Todos"
                [options]="['Sim', 'Não']"
                [optionValues]="[true, false]"
                [(ngModel)]="filters.late"
            />
        </div>
        <div class="input-container">
            <app-select
                name="renew"
                label="Renovação"
                placeholder="Todos"
                [options]="['Sim', 'Não']"
                [optionValues]="[true, false]"
                [(ngModel)]="filters.renew"
            />
        </div>
        <div class="buttons-container">
            <app-button
                variant="secondary"
                [disabled]="disabled"
                (click)="handleReset()"
            >
                Redefinir
            </app-button>
            <app-button
                variant="secondary"
                [disabled]="disabled"
                (click)="handleFilter()"
            >
                Aplicar
            </app-button>
        </div>
    </div>
</div>
