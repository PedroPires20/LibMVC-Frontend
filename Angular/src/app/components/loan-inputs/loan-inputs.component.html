<div class="filters-card">
    <h3>Filtros</h3>
    <div class="inputs">
        <div class="input-container">
            <app-select
                name="reader"
                label="Leitor"
                placeholder="Todos"
            />
        </div>
        <div class="input-container">
            <app-select
                name="bookTitle"
                label="Obra"
                placeholder="Todas"
            />
        </div>
        <div class="input-container">
            <app-select
                name="startDate"
                label="Data empréstimo"
                placeholder="Todas"
            />
        </div>
        <div class="input-container">
            <app-select
                name="endDate"
                label="Data devolução"
                placeholder="Todas"
            />
        </div>
        <div class="input-container">
            <app-select
                name="late"
                label="Atrasado"
                placeholder="Todos"
                [options]="['Sim', 'Não']"
                [optionValues]="[true, false]"
            />
        </div>
        <div class="input-container">
            <app-select
                name="renew"
                label="Renovação"
                placeholder="Todos"
                [options]="['Sim', 'Não']"
                [optionValues]="[true, false]"
            />
        </div>
        <div class="buttons-container">
            <app-button variant="secondary" [disabled]="disabled">
                Redefinir
            </app-button>
            <app-button variant="secondary" [disabled]="disabled">
                Aplicar
            </app-button>
        </div>
    </div>
</div>
